<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSpec</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #111;
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      margin-top: 80px;
    }

    p {
      font-size: 18px;
      color: #666;
      max-width: 600px;
      margin: 20px auto 40px;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .btn {
      padding: 14px 32px;
      background-color: #8fd3c8;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #55b3a6;
    }

    /* NAVIGATION */
    header.nav {
      background-color: #fff;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #111;
    }

    nav a {
      margin-left: 30px;
      font-size: 14px;
      font-weight: 500;
      color: #111;
    }

    nav a:hover {
      color: #8fd3c8;
    }

    /* HERO */
    .hero {
      padding: 160px 20px 80px 20px; /* extra top padding so hero isn't hidden behind nav */
    }

    /* MOBILE */
    @media (max-width: 768px) {
      h1 {
        font-size: 34px;
      }

      .nav-inner {
        flex-direction: column;
      }

      nav a {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <header class="nav">
    <div class="nav-inner">
      <div class="logo">TechSpec</div>
      <nav>
        <a href="#">Services</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Premium Design & Marketing</h1>
    <p>From hand-drawn concepts to high-performing ads, we create work that feels intentional, refined, and uniquely yours.</p>
    <a href="#" class="btn">Start a Project</a>
  </section>

</body>
</html>

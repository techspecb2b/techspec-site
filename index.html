    .logo {
      font-size: 24px;

      color: #111;

      font-size: 14px;
      font-weight: 500;
      color: #111;
    }

    nav a:hover {

    }

    .hero {
      padding: 160px 20px 80px 20px;
    }

    /* SERVICES */
    .services {

    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSpec</title>

  <!-- Google Fonts: Poppins + Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ======================
       GLOBAL STYLES
    ====================== */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #111111;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin: 0 0 20px 0;
    }

    a {
      text-decoration: none;
      color: #111111;
    }

    a:hover {
      color: #8fd3c8;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ======================
       NAVIGATION
    ====================== */
    header.nav {
      background-color: #ffffff;
      padding: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
    }

    nav a {
      margin-left: 30px;
      font-size: 14px;
      font-weight: 500;
    }

    /* ======================
       HERO
    ====================== */
    .hero {
      background-color: #f7f7f7;
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #666666;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: #8fd3c8;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #55b3a6;
    }

    /* ======================
       MOBILE
    ====================== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 34px;
      }

      nav a {
        margin-left: 15px;
        font-size: 13px;
      }

      .nav-inner {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <header class="nav">
    <div class="nav-inner">
      <div class="logo">TechSpec</div>
      <nav>
        <a href="#">Services</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Premium Design & Marketing</h1>
      <p>From hand-drawn concepts to high-performing ads, we create work that feels intentional, refined, and uniquely yours.</p>
      <a href="#" class="btn">Start a Project</a>
    </div>
  </section>

</body>
</html>
